<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - Top Voice AI</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/top-voices.png" type="image/png">
  
  <!-- Meta tags -->
  <meta name="description" content="Payment cancelled. You have not been charged.">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              800: "#1a2035",
              900: "#12172b",
            },
            brand: {
              blue: "#1e40af",
              indigo: "#312e81",
              purple: "#5b21b6",
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-in-out',
            'slide-up': 'slideUp 0.6s ease-out',
            'scale-in': 'scaleIn 0.5s ease-out',
            'gentle-bounce': 'gentleBounce 0.6s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.8)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            gentleBounce: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.05)' },
              '100%': { transform: 'scale(1)' },
            },
          }
        }
      }
    };
  </script>
  
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #312e81 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    [data-theme="light"] .glass-effect {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="min-h-screen font-sans antialiased transition-colors duration-300 bg-[var(--bg-primary)] text-[var(--text-primary)]">
  <!-- Background Pattern -->
  <div class="fixed inset-0 pattern opacity-50"></div>
  
  <!-- Main Container -->
  <div class="relative min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
      <div class="bg-[var(--bg-secondary)] rounded-2xl p-8 text-center shadow-2xl border border-[var(--border-color)]">
        <div class="w-20 h-20 mx-auto mb-6 bg-yellow-500 rounded-full flex items-center justify-center">
          <i class="fas fa-info-circle text-3xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">Payment Cancelled</h1>
        <p class="text-lg text-[var(--text-secondary)] mb-6">No worries, you haven't been charged</p>
        <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4 mb-6">
          <p class="text-yellow-800 dark:text-yellow-200">
            <i class="fas fa-shield-alt mr-2"></i>
            Your payment process was safely cancelled
          </p>
        </div>
        <p class="text-[var(--text-secondary)] mb-8">
          You can try again anytime. If you encountered any issues, our support team is here to help.
        </p>
        <div class="space-y-3">
          <a href="/" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all">
            <i class="fas fa-arrow-left mr-2"></i>Back to Homepage
          </a>
          <a href="mailto:support@top-voice.ai" class="block w-full border border-[var(--border-color)] hover:bg-[var(--hover-bg)] font-medium py-3 px-6 rounded-lg transition-all">
            <i class="fas fa-envelope mr-2"></i>Contact Support
          </a>
        </div>
        <div class="mt-8 pt-6 border-t border-[var(--border-color)]">
          <p class="text-sm text-[var(--text-secondary)]">
            You can still use our free features to explore Top Voice AI.
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Theme Toggle -->
  <button id="theme-toggle" class="fixed top-4 right-4 w-12 h-12 rounded-full bg-[var(--bg-secondary)] border border-[var(--border-color)] text-[var(--text-primary)] hover:bg-[var(--hover-bg)] transition-all duration-200 shadow-lg">
    <i class="fas fa-moon" id="theme-icon"></i>
  </button>
  
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);
    
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    
    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
    }
    
    // Show helpful message after some time
    setTimeout(() => {
      const helpBanner = document.createElement('div');
      helpBanner.className = 'fixed bottom-4 left-4 right-4 bg-blue-600 text-white p-3 rounded-lg shadow-lg animate-slide-up';
      helpBanner.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <i class="fas fa-info-circle mr-2"></i>
            <span class="text-sm">Need help with subscription? Our chatbot can assist you!</span>
          </div>
          <button onclick="this.parentElement.parentElement.remove()" class="text-white hover:text-gray-200 ml-2">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      document.body.appendChild(helpBanner);
      
      // Auto-remove banner after 8 seconds
      setTimeout(() => {
        if (helpBanner && helpBanner.parentNode) {
          helpBanner.remove();
        }
      }, 8000);
    }, 5000);
  </script>
</body>
</html>
