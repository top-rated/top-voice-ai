<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Top Voices AI</title>
  <link rel="icon" href="/top-voices.png" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              700: "#1f2937", // Added for card background
              800: "#1a2035",
              900: "#12172b",
            },
            brand: {
              blue: "#1e40af",
              indigo: "#312e81",
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
          }
        }
      }
    };
  </script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
        min-width: 350px;
    }
  </style>
</head>
<body class="bg-dark-900 min-h-screen font-sans antialiased text-gray-200">

  <div class="login-container bg-dark-800 p-8 md:p-10 rounded-xl shadow-2xl animate-fade-in max-w-md w-full border border-gray-700">
    <div class="flex flex-col items-center mb-8">
      <img src="/top-voices.png" alt="Top Voices AI Logo" class="h-16 w-auto mb-4">
      <h1 class="text-3xl font-bold text-white">Admin Panel</h1>
      <p class="text-gray-400 text-sm">Login to manage Top Voices AI</p>
    </div>

    <form id="admin-login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-envelope text-gray-400"></i>
          </span>
          <input type="email" id="email" name="email" required 
                 class="bg-dark-700 border border-gray-600 text-white placeholder-gray-500 text-sm rounded-lg focus:ring-brand-blue focus:border-brand-blue block w-full pl-10 p-3 transition-colors duration-200"
                 placeholder="admin@topvoice.ai">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-lock text-gray-400"></i>
          </span>
          <input type="password" id="password" name="password" required
                 class="bg-dark-700 border border-gray-600 text-white placeholder-gray-500 text-sm rounded-lg focus:ring-brand-blue focus:border-brand-blue block w-full pl-10 p-3 transition-colors duration-200"
                 placeholder="••••••••">
        </div>
      </div>

      <div>
        <button type="submit" id="login-button"
                class="w-full flex justify-center items-center bg-gradient-to-r from-brand-blue to-brand-indigo hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-dark-800 focus:ring-brand-blue transition-all duration-300 ease-in-out transform hover:scale-105">
          <span id="login-button-text">Login</span>
          <i id="login-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
        </button>
      </div>
    </form>
    <p id="error-message" class="mt-4 text-center text-red-400 text-sm"></p>
  </div>

  <script src="/admin_login.js"></script>
</body>
</html>
